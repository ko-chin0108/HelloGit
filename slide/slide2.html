<style>
.bxslider img { /* ここで画像を画面いっぱいに広げる */
	width: 100%;
	height: 100vh;
	object-fit: cover;
}

.bx-controls {
	display: none; /* 必要のない要素を隠す */
}

.bx-wrapper {
	font-size: 0px; /* これを入れる事により画像周りの謎の空白が消える */
}
</style>
</head>
